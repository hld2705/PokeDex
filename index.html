<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

<body onload="renderFunc()">

    <header>
        <div class="searchbar">
            <div class="input-group mb-3">

                    style="text-align: center; border: 0.55mm ridge black;" placeholder="Search"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <ul id="suggestionsList" class="list-group position-absolute w-100" style="z-index: 1000; top:100%;"></ul>
                <button class="btn btn-light btn-outline-secondary" style="border: 0.55mm ridge black;" type="button"
                    id="button-addon2">Button</button>
            </div>
        </div>
    </header>

    <main>
        <div id="speciesrender" class="d-flex flex-wrap gap-3 justify-content-center mb-4">
